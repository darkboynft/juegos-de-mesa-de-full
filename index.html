    <!-- Fondo inspirado en La gran ola de Kanagawa -->

                </linearGradient>

            <!-- Olas principales -->
            <path class="wave wave-1" d="M0,400 Q360,200 720,400 T1440,400 L1440,800 L0,800 Z" fill="url(#waveGrad1)"/>
            <path class="wave wave-2" d="M0,500 Q360,300 720,500 T1440,500 L1440,800 L0,800 Z" fill="url(#waveGrad2)"/>

            <g class="foam" fill="rgba(255,255,255,0.2)">
                <circle cx="200" cy="350" r="3"/>
                <circle cx="350" cy="280" r="2"/>
                <circle cx="500" cy="320" r="4"/>
                <circle cx="650" cy="290" r="2"/>
                <circle cx="800" cy="340" r="3"/>

    </div>
    
    <div class="noise-overlay"></div>
    
    <header class="header">
        <div class="header-content">
            <div class="logo-container">

                    <svg viewBox="0 0 100 100" class="spade-icon">

            <div class="header-controls">

                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar juegos..." class="search-input">

                        <circle cx="11" cy="11" r="8"/>

            <div class="filters-panel" id="filters-panel">

                                <circle cx="9" cy="7" r="4"/>

                <button class="clear-filters" id="clear-filters">

                    </svg>

            <div class="sort-panel" id="sort-panel">
                <div class="sort-options">
                    <button class="sort-btn" data-sort="title">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M3 12h18M3 18h18"/>
                        </svg>
                        Alfab茅tico
                    </button>
                    <button class="sort-btn" data-sort="difficulty">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>

                            <circle cx="12" cy="12" r="10"/>

    <script src="games-data.js"></script>
